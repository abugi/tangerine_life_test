<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.4/xlsx.full.min.js"></script>
    <title>Tangerine Life Assessment</title>
  </head>
  <body>
    <main class="container">
      <div class="error-message">
        <img src="./icons/error-icon.svg" />
        <div>
          <h3>Invalid file!</h3>
          Upload a valid Excel file with matching column headers
        </div>
        <img src="./icons/x.svg" class="close-error-toast" />
      </div>
      <div class="success-message">
        <img src="./icons/success-icon.svg" />
        <h4>
          File upload successfull!
        </h4>
        <img src="./icons/x.svg" class="close-success-toast" />
      </div>
      <header>Upload</header>
      <section class="content upload-console-container">
        <div class="upload-console-wrapper">
          <div>
            <div class="cloud-icon">
              <img src="./icons/cloud.png" alt="Clod icon" />
            </div>
            <p class="instruction">Drag and drop file here</p>
            <p>or</p>
            <button class="choose-file">Choose file</button>
            <input type="file" class="input-file" accept=".xls, .xlsx" />
          </div>
        </div>
      </section>
      <section class="content uploaded-content hidden">
        <div class="content-title">
          <h2>Column Mapping</h2>
          <button class="upload-file">Save</button>
        </div>
        <div class="table-wrapper">
          <table id="data-table" class="table">
            <thead>
              <th>
                <span>
                  Fullname
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Phone Number
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Address
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  State
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  LGA
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Date of Birth
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Salary
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Gender
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Call Allowance
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
              <th>
                <span>
                  Transport Allowance
                </span>
                <img src="./icons/code.svg" alt="sort icon" />
              </th>
            </thead>
          </table>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
